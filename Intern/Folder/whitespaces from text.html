<h2>Remove All Whitespaces from Text</h2>

  <button onclick="removeSpaces()">Remove Spaces</button>

  <script>
    function removeSpaces() 
    {
      const inputText = "Ka lasa lin gam Coll ege";
      const result = inputText.replaceAll(' ', '');
      alert("Output: " + result);
    }
  </script>
