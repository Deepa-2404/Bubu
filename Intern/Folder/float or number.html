<head>
  <title>Check Integer or Float</title>
</head>
  <h2>Enter a number:</h2>
  <input type="text" id="numberInput" placeholder="">
  <button onclick="checkNumber()">Check</button>
  <p id="result"></p>

  <script>
    function checkNumber() {
      const input = document.getElementById("numberInput").value;
      const x = Number(input); 
      if (isNaN(x)) {
        document.getElementById("result").innerText = input + " is not a number";
      } 
      else if (Number.isInteger(x)) {
        document.getElementById("result").innerText = x + " is integer.";
      }
       else {
        document.getElementById("result").innerText = x + " is a float value.";
      }
    }
  </script>
