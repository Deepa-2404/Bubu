<body>
<div id="o"></div>
<script>
let a=1,b=2,c=5,d=b*b-4*a*c;
let x=document.getElementById("o");
if(d>0){
  let r1=(-b+Math.sqrt(d))/(2*a),r2=(-b-Math.sqrt(d))/(2*a);
  x.innerText=`Real: ${r1}, ${r2}`;
}else if(d==0){
  let r=-b/(2*a);
  x.innerText=`Equal: ${r}, ${r}`;
}else{
  let r=(-b/(2*a)).toFixed(2),i=(Math.sqrt(-d)/(2*a)).toFixed(2);
  x.innerText=`Complex: ${r}+${i}i, ${r}-${i}i`;
}
</script>
</body>
